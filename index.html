<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Open+Sans:wght@400;600&family=Poppins:wght@300;400;500;600&family=Sora:wght@200;400;500;600;700&display=swap"

        />

        <link

        <link

        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/faviconn/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/faviconn/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/faviconn/apple-icon-144x144.png"
        />

            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/faviconn/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/faviconn/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/faviconn/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/faviconn/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/faviconn/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/faviconn/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/faviconn/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/faviconn/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />
        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Project 04</title>
    </head>
    <body>
        <!-- Thẻ header chỉ nằm biên trên -->
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <!-- LoGo -->
                    <img
                        src="./assets/css/logo/Logo.svg"
                        alt="Lucky"
                        class="logo"
                    />

                    <!-- Navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Home</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link"
                                    >Services & Rates</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Reviews</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link"
                                    >Contacts us</a
                                >
                            </li>
                        </ul>
                    </nav>
                    <!-- Header Action -->
                    <div class="header-action">
                        <a href="#!" class="header-action__link">Sign in</a>
                        <a href="#!" class="btn header-action__btn">Sign up</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Hero -->
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <!-- Hero media -->
                    <div class="hero__media">
                        <div class="hero__img-wrap">
                            <img
                                src="./assets/css/img/big-cat.png"
                                alt=""
                                class="hero__img"
                            />

                            <!-- Decorators -->
                            <img
                                src="./assets/css/logo/Union.svg"
                                alt=""
                                class="hero__decor hero__decor-01"
                            />
                            <img
                                src="./assets/css/logo/Union-01.svg"
                                alt=""
                                class="hero__decor hero__decor-02"
                            />
                        </div>
                        <div class="hero__img-wrap hero__img-wrap-small">
                            <img
                                src="./assets/css/img/small-cat.png"
                                alt=""
                                class="hero__img"
                            />
                        </div>

                        <div class="hero__list">
                            <!-- Hero item 1 -->
                            <section class="hero__list-item">
                                <img
                                    src="./assets/css/img/Mask Group.png"
                                    alt=""
                                    class="hero__list-item__thumb"
                                />

                                <div class="hero__list-item__info">
                                    <p class="hero__list-item__title">
                                        Pet Health
                                    </p>
                                    <div
                                        class="hero__list-item__skeleton"
                                    ></div>
                                    <div
                                        class="hero__list-item__skeleton"
                                        style="width: 56px"
                                    ></div>
                                </div>
                            </section>

                            <div class="hero__list-item__separate"></div>

                            <!-- Hero item 2 -->
                            <section class="hero__list-item">
                                <img
                                    src="./assets/css/img/Mask Group-01.png"
                                    alt=""
                                    class="hero__list-item__thumb"
                                />

                                <div class="hero__list-item__info">
                                    <p class="hero__list-item__title">
                                        Hero Care
                                    </p>
                                    <div
                                        class="hero__list-item__skeleton"
                                    ></div>
                                    <div
                                        class="hero__list-item__skeleton"
                                        style="width: 56px"
                                    ></div>
                                </div>
                            </section>
                        </div>
                    </div>

                    <!-- Hero content -->
                    <section class="hero__content">
                        <h1 class="hero__heading">
                            Established & Trusted Pet Care Service
                        </h1>
                        <p class="hero__desc">
                            Discover a wide variety of Pawsitive services to
                            choose from, including daycare, private walks,
                            office duty and spa.
                        </p>

                        <div class="hero__row">
                            <a href="#!" class="btn hero__cta-btn">
                                Book a Meet
                                <span class="btn__icon">
                                    <svg
                                        width="5"
                                        height="6"
                                        viewBox="0 0 5 6"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                                            stroke="#FD5056"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                    </svg>
                                </span>
                            </a>
                            <a href="#!" class="hero__cta-link"
                                >Schedule a Call</a
                            >
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </body>
    <script src="./main.js"></script>
</html>
